<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronous dan Asincronous</title>
</head>
<body>
    <!-- 
    single thread/bloc
    1-2-3-4-5
     -->

     <script>
        console.log("Proses Pertama")
        console.log("Proses Kedua")
        console.log("Proses Ketiga")

        console.log("mulai");
        setTimeout(function(){
        console.log("Proses Selesai")

        }, 2000);
        console.log("Akhir")

        function ambilData(callback){
            setTimeout(function(){
                console.log('data bisa di ambil');
                callback();
            }, 2000);
        }

        ambilData(function (){
            console.log('Tampilkan data');
        })

        function showData (){
            return new Promise(function (resolve, reject){
                let status = true;
                if (status) {
                    resolve('Data berhasil di ambil')
                } else {
                    reject('Data gagal di ambil');
                }
            })
        }

        showData().then(function(result){
            console.log(result);
        }).catch(function (error) {
            console.log(error);
        }) 

        async function jalankan() {
            console.log("Mulai ambil data");
    
            const hasil = await showData();
            console.log(hasil)
        }

        jalankan();

        async function ambilUser () {
            const res = await fetch('https://jsonplaceholder.typicode.com/users');
            const data = await res.json();
            console.log("data berhasil di ambil")
            console.log(data);
        }

        ambilUser();
     </script>
</body>
</html>
