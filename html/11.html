<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event dan Remove Element</title>
</head>
<body>
    <h1>ini Heading 1</h1>
    <input type="text" id="input">
    <ul id="list">
    </ul>
    <button id="ubah">ubah text</button>

    <script>
        const ubah = document.getElementById('ubah');
        const h1 = document.querySelector('h1');
        const list = document.querySelector('#list');
        const input = document.getElementById('input');

        ubah.addEventListener('click', function (e) {
            const li = document.createElement('li');
            li.innerText = input.value;

            const btnRemove = document.createElement('button');
            btnRemove.innerText = "Hapus";

            btnRemove.addEventListener('click', function () {
                list.removeChild(li);
            })

            li.appendChild(btnRemove);

            list.appendChild(li)
            // alert('Button di klik');
            input.value = ""
            h1.innerText = "Dom is Fum";
            
        })
    </script>
</body>
</html>
