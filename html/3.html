<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>

    <style>
        body {
            background-color: white;
            font-family: 'Times New Roman', Times, serif;

        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid;
            text-align: left;
        }

        th {
            background-color: aqua;
            color: black;
        }


    </style>
</head>
<body>
    <h2>Data Peserta</h2>
    <Table width="100%">
        <tr>
            <th>No</th>
            <th>Nama Lengkap</th>
            <th>Email</th>
            <th>Tanggal Lahir</th>
            <th>Jenis kelamin</th>
            <th>Agama</th>
            <th>Hobi</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Klein Moretti</td>
            <td>KleinMoretti92@gmail.com</td>
            <td>04 Mei 2006</td>
            <td>Laki Laki</td>
            <td>Islam</td>
            <td>Nonton Drakor</td>
        </tr>
    </Table>
</body>
</html>
