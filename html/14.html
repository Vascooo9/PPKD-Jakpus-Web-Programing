<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Looping/Perulangan</h3>
    <p id="app"></p>

    <script>
        // array berbasis index dan berbasis asosiatif
        const nama = "budy, jamal, bambang";
        const mobil = ['BMW, Volvo, Mercy'];
        console.log(mobil);
        const len = mobil.length;

        let text = ""
        for(let i = 0; i < len; i++) {
            if(mobil[i] === "Volvo") {
                break;
            }
        // text += "Mobil yang kamu punya adalah" = mobil[1] + "<br>";
            text += `Mobil yang kamu punya adalah = ${mobil[i]} <br>`;

        //     console.log("Mobil yang punya adalah" + mobil[1] + "<br>");
        }

        // arrow function dan function biasa
        // mobil.forEach(()=>{});
        mobil.forEach(function(mb){
            console.log(`Mobil yang saya punya adalah ${mb}`)
        });


        document.getElementById('app').innerHTML = text;
    </script>

</body>
</html>
