<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Data Siswa</h3>

    <input type="text" id="nama" placeholder="Masukkan Nama">
    <input type="number" id="umur" placeholder="Masukkan Umur">
    <input type="text" id="jurusan" placeholder="Masukkan Jurusan">
    <input type="number" id="nilai" placeholder="Masukkan Nilai">
    <button onclick="" id="tambah">Tambah</button>

    <table border="1" width="100%">
        <thead>
            <tr>
                <th>id</th>
                <th>Nama</th>
                <th>Umur</th>
                <th>Jurusan</th>
                <th>Nilai</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tdata">

        </tbody>
    </table>

    <script>
        const siswa = [
            {
                id: 1,
                nama: "Budi",
                umur: 20,
                jurusan: "Web",
                nilai: 90 
            },

            {
                id: 2,
                nama: "Jamal",
                umur: 23,
                jurusan: "Web",
                nilai: 70 
            },

            {
                id: 3,
                nama: "Bambang",
                umur: 25,
                jurusan: "Web",
                nilai: 80 
            },
        ];

        //function untuk menghindari menulis blok yang sama dan bisa di panggil berulang ulang
        function tampilkanSiswa(){
            const tdata = document.getElementById('tdata');

            tdata.innerHTML = "";
            siswa.forEach(function(item){
                tdata.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.nama}</td>
                    <td>${item.umur}</td>
                    <td>${item.jurusan}</td>
                    <td>${item.nilai}</td>
                    <td><button onclick ='removeSiswa(${item.id})'>Hapus</button><td>
                </tr>
             `          
            });
        }

        const tambahSiswa = () => {
            const nama = document.getElementById('nama').value;
            const umur = document.getElementById('umur').value;
            const jurusan = document.getElementById('jurusan').value;
            const nilai = document.getElementById('nilai').value;

            siswa.push({
                id: siswa.length + 1,
                nama: nama,
                jurusan: jurusan,
                umur: umur,
                nilai: nilai,
            });

            tampilkanSiswa();
        }

        const removeSiswa = (id) => {
            const index = siswa.findIndex(item => item.id === id);
            siswa.splice(index, 1);

            tampilkanSiswa();
        }

        document.getElementById('tambah').addEventListener('click', tambahSiswa);

        tampilkanSiswa();
    </script>
</body>
</html>
