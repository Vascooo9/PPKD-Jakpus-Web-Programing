    <!-- Hitung Total Ongkir

     jakarta, 10kg 100.000
     
     output : Total Ongkir : Rp. 100.000 -->



     <script>
        let kota = "Bandung"
        let berat = 10;
        let tarif = 100000
        let total_ongkir;

        if(kota === 'jakarta'){
            tarif = 120000
        } else if (kota === 'Bandung') {
            tarif = 200000
        } else if (kota === 'Surabaya') {

        } else {

        }

        console.log(`Biaya ongkir anda: ${berat * tarif}`)
        
     </script>
